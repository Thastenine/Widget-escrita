<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Widget de Escrita</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .top-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    input[type="text"], select, input[type="number"] {
      flex: 1;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .session-title {
      margin-bottom: 12px;
    }
    .widgets {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .widget {
      flex: 1;
      background: #fafafa;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .widget h3 {
      margin: 0;
      font-size: 14px;
    }
    #timerDisplay {
      font-size: 24px;
      margin: 8px 0;
    }
    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }
    .btns button {
      flex: 1;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }
    .extra-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      gap: 8px;
    }
    .extra-buttons button {
      flex: 1;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: var(--btn);
      color: var(--accent);
      transition: background 0.2s ease;
    }
    .extra-buttons button:hover {
      filter: brightness(1.05);
    }
    #history {
      margin-top: 20px;
      display: none;
    }
    #history ul {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    #history li {
      font-size: 13px;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
    }
    .theme-Bruma { --bg: #f0f4f8; --btn: #a6bcd0; --accent: #50687e; }
    .theme-Musgo { --bg: #f5f7f3; --btn: #b3c1aa; --accent: #667a5e; }
    .theme-Noite { --bg: #eeeeee; --btn: #c6c6d8; --accent: #7b7c8b; }
    .theme-Sangue { --bg: #fff3f3; --btn: #d6a5a5; --accent: #8c5656; }
    .theme-Vidro { --bg: #f8f9fa; --btn: #cdd6d9; --accent: #8a9aa0; }
    .theme-Sepia { --bg: #f8f6f2; --btn: #dacfc2; --accent: #7c6c5b; }
    .theme-Neon { --bg: #eef6f8; --btn: #bddfe3; --accent: #78a0a6; }
    .theme-Ouro { --bg: #f9f5e9; --btn: #e2cfa9; --accent: #9a8663; }
    .theme-Lilas { --bg: #f4f2f6; --btn: #cfc7d4; --accent: #7e7086; }
    .theme-Botanico { --bg: #f0f4f2; --btn: #b8cfc6; --accent: #5f756e; }
    .container {
      background: var(--bg);
    }
    .btns button, select {
      background: var(--btn);
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container theme-Bruma">
    <div class="top-section">
      <input type="text" id="projectName" placeholder="Nome do Projeto" />
      <select id="themeSelector">
        <option value="Bruma">Bruma Azul</option>
        <option value="Musgo">Musgo PÃ¡lido</option>
        <option value="Noite">Noite Fosca</option>
        <option value="Sangue">Sangue Rosado</option>
        <option value="Vidro">Vidro Nebuloso</option>
        <option value="Sepia">SÃ©pia Lunar</option>
        <option value="Neon">Neon Gelo</option>
        <option value="Ouro">Ouro Antigo</option>
        <option value="Lilas">LilÃ¡s Cinzento</option>
        <option value="Botanico">Cinzento BotÃ¢nico</option>
      </select>
    </div>
    <input type="text" id="sessionTitle" class="session-title" placeholder="TÃ­tulo da SessÃ£o" />
    <div class="widgets">
      <div class="widget">
        <h3>Contador de Palavras</h3>
        <input type="number" id="wordCount" min="0" placeholder="0" />
      </div>
      <div class="widget">
        <h3>Temporizador (mm:ss)</h3>
        <div id="timerDisplay">00:00</div>
      </div>
    </div>
    <div class="btns">
      <button onclick="startTimer()">ComeÃ§ar</button>
      <button onclick="stopTimer()">Parar</button>
      <button onclick="resetTimer()">Resetar</button>
      <button onclick="saveSession(this)">Salvar SessÃ£o</button>
    </div>
    <div class="extra-buttons">
      <button onclick="toggleHistory()">ðŸ“œ HistÃ³rico</button>
      <button onclick="exportHistory()">ðŸ’¾ Exportar</button>
    </div>
    <div id="history">
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let timer;
    let seconds = 0;

    function updateTimerDisplay() {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${m}:${s}`;
    }

    function startTimer() {
      if (!timer) {
        timer = setInterval(() => {
          seconds++;
          updateTimerDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      seconds = 0;
      updateTimerDisplay();
    }

    function saveSession(button) {
      const project = document.getElementById('projectName').value.trim();
      const title = document.getElementById('sessionTitle').value;
      const words = document.getElementById('wordCount').value;
      const time = document.getElementById('timerDisplay').textContent;
      if (!project) return;
      const entry = `${new Date().toLocaleDateString()} - ${title || 'SessÃ£o'} - ${time} - ${words} palavras`;
      const history = JSON.parse(localStorage.getItem('history_' + project)) || [];
      history.push(entry);
      localStorage.setItem('history_' + project, JSON.stringify(history));
      seconds = 0;
      updateTimerDisplay();
      document.getElementById('wordCount').value = '';
      loadHistory();
      if (button) {
        const originalText = button.textContent;
        button.textContent = 'Salvo!';
        setTimeout(() => button.textContent = originalText, 1500);
      }
    }

    function toggleHistory() {
      const el = document.getElementById('history');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function loadHistory() {
      const project = document.getElementById('projectName').value.trim();
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      if (!project) return;
      const history = JSON.parse(localStorage.getItem('history_' + project)) || [];
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }

    function exportHistory() {
      const project = document.getElementById('projectName').value.trim();
      const history = JSON.parse(localStorage.getItem('history_' + project)) || [];
      const blob = new Blob([history.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${project || 'historico'}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    document.getElementById('projectName').addEventListener('input', () => {
      loadHistory();
      localStorage.setItem('lastProject', document.getElementById('projectName').value);
    });

    document.getElementById('themeSelector').addEventListener('change', (e) => {
      const theme = e.target.value;
      document.querySelector('.container').className = 'container theme-' + theme;
      localStorage.setItem('lastTheme', theme);
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        saveSession();
      }
    });

    window.addEventListener('load', () => {
      const lastProject = localStorage.getItem('lastProject') || '';
      const lastTheme = localStorage.getItem('lastTheme') || 'Bruma';
      document.getElementById('projectName').value = lastProject;
      document.querySelector('.container').className = 'container theme-' + lastTheme;
      document.getElementById('themeSelector').value = lastTheme;
      loadHistory();
    });
  </script>
</body>
</html>
